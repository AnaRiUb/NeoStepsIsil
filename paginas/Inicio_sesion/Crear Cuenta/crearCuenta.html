<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Neostep</h1>
    <form action="" id="padre">
        <h2 class="titulo">Inicia sesión o regístrate para comprar</h2>
        <input type="text" required placeholder="Ingresa tu nombre" class="introduce">
        <input type="text" placeholder="Ingresa tu apellido" class="introduce">
        <input type="email" placeholder="Ingresa un correo" class="introduce">
        <input type="password" placeholder="ingresa tu contraseña" class="introduce">
        <input type="number" placeholder="Ingresa tu telefono" class="introduce">
        <label for="">Fecha de nacimiento</label>
        <br>
        <input type="date" class="fecha-de-nacimiento">
        <br><br>
        <legend>Sexo</legend>
            <input class="sexo" type="radio" name="vsexo">Masculino  <br>
            <input class="sexo" type="radio" name="vsexo">Femenino <br>
            <br>
        <p>
            <input type="checkbox">
            Declaro que he leido y Acepto <a href="">los términos y condiciones</a> de Neostep 
            <br><br>
        
            <input type="checkbox">
            Acepto los <a href="">términos y condiciones para acumular CMR Puntos en mis compras</a>
        </p>
        <input type="button" value="registrarse" class="iniciar">
    </form>
</body>
</html>
